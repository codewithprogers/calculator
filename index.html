<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <div class="calcScreen"></div>

    <div id="keyPad">
      <div class="button undo">
        <svg class="undoIcon" viewBox="0 0 24 24">
          <path fill="currentColor" d="M12.92,12l2.92,2.92-.92.92-2.92-2.92-2.92,2.92-.92-.92,2.92-2.92-2.92-2.92.92-.92,2.92,2.92,2.92-2.92.92.92-2.92,2.92Z"/>
          <path fill="currentColor" d="M19.49,19.71H7.88L1.27,12l6.62-7.71h11.61v15.42ZM8.48,18.41h9.71V5.59h-9.71l-5.5,6.41,5.5,6.41Z"/>
        </svg>
      </div>
      <div class="button text">AC</div>
      <div class="button text">%</div>
      <div class="button text">&divide;</div>
      <div class="button text">7</div>
      <div class="button text">8</div>
      <div class="button text">9</div>
      <div class="button text">&times;</div>
      <div class="button text">4</div>
      <div class="button text">5</div>
      <div class="button text">6</div>
      <div class="button text">&minus;</div>
      <div class="button text">1</div>
      <div class="button text">2</div>
      <div class="button text">3</div>
      <div class="button text">&plus;</div>
      <div class="button text"><span class="plus">+</span>/<span class="minus">-</span></div>
      <div class="button text">0</div>
      <div class="button text">.</div>
      <div class="button text">=</div>
    </div>

  </div>
  
  <script src="script.js"></script>
</body>
</html>
