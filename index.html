<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <div class="calcScreen">
      <div id="screenDisplay"></div>
    </div>

    <div id="keyPad">
      <div class="button undo action">
        <svg class="undoIcon" viewBox="0 0 24 24">
          <path fill="currentColor" d="M12.92,12l2.92,2.92-.92.92-2.92-2.92-2.92,2.92-.92-.92,2.92-2.92-2.92-2.92.92-.92,2.92,2.92,2.92-2.92.92.92-2.92,2.92Z"/>
          <path fill="currentColor" d="M19.49,19.71H7.88L1.27,12l6.62-7.71h11.61v15.42ZM8.48,18.41h9.71V5.59h-9.71l-5.5,6.41,5.5,6.41Z"/>
        </svg>
      </div>
      <div class="button text action">AC</div>
      <div class="button text action">%</div>
      <div class="button text operator">&divide;</div>
      <div class="button text number">7</div>
      <div class="button text number">8</div>
      <div class="button text number">9</div>
      <div class="button text operator">&times;</div>
      <div class="button text number">4</div>
      <div class="button text number">5</div>
      <div class="button text number">6</div>
      <div class="button text operator">&minus;</div>
      <div class="button text number">1</div>
      <div class="button text number">2</div>
      <div class="button text number">3</div>
      <div class="button text operator">&plus;</div>
      <div class="button text notation"><span class="plus">+</span>/<span class="minus">-</span></div>
      <div class="button text number">0</div>
      <div class="button text notation">.</div>
      <div class="button text operator">=</div>
    </div>

  </div>
  
  <script src="script.js"></script>
</body>
</html>
